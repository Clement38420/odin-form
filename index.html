<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="picture-side">
        <img alt="Warehouse picture" id="warehouse-picture" src="./assets/warehouse.jpg">
        <div class="logo">
            <img alt="StockApp Icon" id="stockapp-icon" src="./assets/wooden-box-icon.png">
            <span class="logo-text">StockApp</span>
        </div>
    </div>
    <div class="form-side">
        <div class="section-1">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <span class="italic">now&nbsp;</span> to get started.
            </p>
            <p>
                You <span class="italic">know&nbsp;</span> you want to.
            </p>
        </div>
        <form>
            <div class="section-2">
                <p class="form-title">Let's do this!</p>

                <div class="line-1">
                    <div class="form-input">
                        <label for="name">Name</label>
                        <input id="name" name="name" required type="text">
                    </div>

                    <div class="form-input">
                        <label for="surname">Surname</label>
                        <input id="surname" name="surname" required type="text">
                    </div>
                </div>

                <div class="line-2">
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input id="email" name="surname" required type="email">
                    </div>

                    <div class="form-input">
                        <label for="phone">Phone number</label>
                        <input id="phone" name="phone" required type="text">
                    </div>
                </div>

                <div class="line-3">
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required
                               type="password">
                    </div>

                    <div class="form-input">
                        <label for="password-confirm">Confirm password</label>
                        <input id="password-confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required
                               type="password">
                    </div>
                </div>
            </div>
            <div class="section-3">
                <button class="create-account" type="submit">Create Account</button>
                <p class="log-in">
                    Already have an account? <a class="log-in" href="">Log in</a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
